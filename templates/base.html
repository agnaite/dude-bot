<html>
<head>
  <title>what's up dude</title>
  <link rel="stylesheet" type="text/css" href="static/css/spectre.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
  <div class="container">
    <h3>talk to me dude</h3>

    <fieldset>
      <form>
        <input type="text" id="question">
        <input type="submit" id="talk-to-dude" value="talk">
      </form>
    </fieldset>

    <div class="response"></div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {

      $('#talk-to-dude').on('click', function(evt) {
        
        evt.preventDefault();
        var question = $("#question").val()

        $.get("/", {question: question}, function(results){
          $(".response").html(results);
        })

      });
    });
  </script>
</body>
</html>
