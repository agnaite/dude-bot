<html>
<head>
  <title>what's up dude</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <h5>moody bot</h5>
    </div>
  </nav>
  <div class="container">
    <form class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <div class="row">
          <input class="col-sm-10 form-control input-box" type="text" id="question">
          <button class="btn btn-default col-sm-2" id="talk-to-dude">talk</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-offset-2"><img class="moody-face" src="static/img/moody.svg"><span class="response"></span></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

    $( document ).ready(function() {

      $('#talk-to-dude').on('click', function(evt) {
        
        evt.preventDefault();
        
        $(".response").html("<img class='typing-bubble' src='static/img/typing.gif'>");
        
        var question = $("#question").val()

        $.get("/", {question: question}, function(results){
          $(".response").html(results + " üêõ");
        })

      });
    });
  </script>
</body>
</html>
