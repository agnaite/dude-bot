<html>
<head>
  <title>what's up dude</title>
  <link rel="stylesheet" type="text/css" href="static/css/spectre.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>

  <div class="container">
    <h5>talk to me dude</h5>
    <fieldset>
      <form class="columns col-gapless">
        <div class="column col-3"></div>
        <input class="column col-4" type="text" id="question">
        <input class="column col-2" type="submit" id="talk-to-dude" value="talk">
        <div class="column col-3"></div>
      </form>
    </fieldset>
    <div class="columns">
      <div class="column col-3"></div>
      <div class="response column col-6"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {

      $('#talk-to-dude').on('click', function(evt) {
        
        evt.preventDefault();
        var question = $("#question").val()

        $.get("/", {question: question}, function(results){
          $(".response").html(results);
        })

      });
    });
  </script>
</body>
</html>
